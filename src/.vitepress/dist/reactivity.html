<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.Graphane.online/stylent/stylent.min.css">
  <script src="http://localhost:63342/Graphane/src/svg/component/build/gsvg.js"
          type="module"></script>
  <!--  <script src="https://cdn.Graphane.online/svg/2.0.0.beta.2/component/gsvg.js"></script>-->
</head>
<body>
<main>
  <div class="row">
    <div class="col-6">
      <h2>graph</h2>
      <g-template>
        <svg viewBox="0 0 100 100" style="border: 1px solid grey; width: 250px; height: 250px">
          <defs g-for="{x,y, color} of data">
            <circle :cx="x" :cy="y" r="5" :fill="color" style="stroke:grey; stroke-width: 0.5"/>
          </defs>
        </svg>
        <g-data type="csv">
          "x";"y";"color"
          10;10;"#D80000"
          15;20;"#00D800"
          30;90;"#0000D8"
        </g-data>
      </g-template>
    </div>
    <div class="col-6">
      <h2>data</h2>
      <div>
        <div>
          <table>
            <thead>
              <tr>
                <th>x</th>
                <th>y</th>
              </tr>
            </thead>
            <tbody>
              <tr id="0">
                <td><input type="color" value="#D80000" name="color"></td>
                <td><input type="number" min="0" max="100" value="10" name="x"></td>
                <td><input type="number" min="0" max="100" value="10" name="y"></td>
              </tr>
              <tr id="1">
                <td><input type="color" value="#00D800" name="color"></td>
                <td><input type="number" min="0" max="100" value="15" name="x"></td>
                <td><input type="number" min="0" max="100" value="20" name="y"></td>
              </tr>
              <tr id="2">
                <td><input type="color" value="#0000D8" name="color"></td>
                <td><input type="number" min="0" max="100" value="30" name="x"></td>
                <td><input type="number" min="0" max="100" value="90" name="y"></td>
              </tr>
            </tbody>
          </table>
          <button id="add">add</button>
        </div>
      </div>
    </div>
  </div>
</main>
<script>
  const gsvg  = document.querySelector('g-template');
  const tbody = document.querySelector('tbody');
  tbody.addEventListener('input', (evt) => {
    const value          = evt.target.value;
    const axis           = evt.target.name;
    const row            = Number(evt.target.parentElement.parentElement.id);
    gsvg.data[row][axis] = value;
    console.log(row, axis, value);
  });
  document.querySelector('#add').addEventListener('click', () => {
    gsvg.data.push({x : 50, y : 50, color : '#d8d8d8'});
    const tr     = document.createElement('tr')
    tr.id        = gsvg.data.length - 1;
    tr.innerHTML = `
      <td><input type="color" value="#D8D8D8" name="color"></td>
      <td><input type="number" min="0" max="100" value="50" name="x"></td>
      <td><input type="number" min="0" max="100" value="50" name="y"></td>
    `;
    tbody.appendChild(tr);
  });
</script>
</body>
</html>
